<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Log_In.css" />
    <title>Log in</title>
    <script src="Log_In_validacion.js"></script>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="Acceder">
          <form name="formAcceso" id="formAcceso" action="menu.html" onsubmit="return validarCredenciales()" >
            <!--LOGIN-->
            <h2>Log In</h2>
            <!--EMAIL-->
            <div class="inputbox">
              <label>Email</label><br/>
              <input type="email" id="email" />
            </div>
            <!--CONTRA-->
            <div class="inputbox">
              <label>Contraseña</label><br/>
              <input type="password" id="password" placeholder="2468" />
            </div>
            <!--OLVIDE-->
            <div class="forget">
              <label><input type="checkbox" />Recordar mi contraseña</label>
            </div>
            <!--BOTON LOGIN-->
            <button id="btn-login">Log In</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
