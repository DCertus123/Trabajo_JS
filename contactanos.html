<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="estilocontactanos.css" />
</head>
<body>
        <!--BARRA SUPERIOR-->
        <div id="Header">
                <h1 class="titulo">MARKETPLACE - CONTACTANOS</h1>
                <a class="btn" href="menu.html" target="_blank">INICIO</a>
                <img class="imagen_logo" src="imagenes/am.png"/>
        </div>
        <!--TERMINA-->
        <div id="Body">
                        <!--BANNER-->
                    <div id="Banner_de_registro">
                        <h2>Datos</h2>
                    </div>
                    <div id="Registro_persona">
                        <!--TERMINA-->

                                <!--FORMULARIO-->
                        <form action="datosguardados.html" method="post" target="_blank">
                            <div class="datos">
                                    <label for="name">Nombres</label>
                                    <br>
                                    <input type="text" id="name" placeholder="Arturo Juan" name="name"/>
                            </div>
                            <div class="datos">
                                    <label for="ApePa">Apellido Paterno</label>
                                    <br>
                                    <input type="text" id="ApePa" placeholder="Namio" name="ApePa"/>
                            </div>
                            <div class="datos">
                                    <label for="ApeMa">Apellido Materno</label>
                                    <br>
                                    <input type="text" id="ApeMa" placeholder="Sarango"  name="ApeMa"/>
                            </div>
                            <div class="datos">
                                    <label for="tele">Teléfono</label>
                                    <br>
                                    <input type="text" id="tele" placeholder="123456789"  name="tele"/>
                            </div>
                            <div class="datos">
                                    <label for="email">Correo</label>
                                    <br>
                                    <input type="text" id="email" placeholder="juanito@hotmail.com"  name="email"/>
                            </div>
                            <div class="datos">
                                    <label for="dir">Dirección</label>
                                    <br>
                                    <input type="text" id="dir" placeholder="Los Jardines 123"  name="dir"/>
                            </div>
                            <div class="datos">
                                    <label for="pais">País</label>
                                    <br>
                                    <input type="text" id="pais" placeholder="Perú"  name="pais"/>
                            </div>
                            <div class="datos">
                                    <label for="asunto">Asunto</label>
                                    <br>
                                    <input type="text" id="asunto" placeholder="Escribe..."  name="asunto"/>
                            </div>
                            <div class="datos">
                                    <label for="edad">Mayor de 18</label>
                                    <input id="edad" name="edad" type="radio">
                                    <label for="edad">Menor de 18</label>
                                    <input id="edad" name="edad" type="radio">
                            </div>
                            <!--BOTON ENVIAR-->
                            <input type="submit" value="Enviar"/>
                            <p class="TyC">Entre aquí para leer los <u>Terminos y condiciones</u></p>
                        </form>
                                <!--TERMINA FORMULARIO-->
                    </div>
        </div>
        <!--BARRA INFERIOR-->
        <div id="Footer">
                <p class="footerp">Derechos reservados (R)</p>
        </div>
</body>
</html>
